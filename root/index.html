<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="master.css"/>
  </head>
  <body>

    <div id"menu">
      <input type="button" id="btnExport" value="export" />
      <input type="button" id="btnT" value="text" />
      <input type="button" id="btnD" value="data" />
      <input type="button" id="btnB" value="bss" />
      <input type="button" id="btnSum" value="sum" />

    </div>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation">
          <span id="expl_per">per</span>
          <span id="expl_sym">sym</span>
          <span id="expl_size">size</span>
        </div>
      </div>
    </div>
    <div id="table">
      <div>abdc</div>
      <div>1234</div>
    </div>
    <div id="sidebar">
      <!-- <input type="checkbox" id="togglelegend" checked="true"> Legend<br/> -->
      <div id="legend"></div>
    </div>


    <script type="text/javascript" src="sunburst.js"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
    </script>
  </body>
</html>
